<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Scale Designer</title>
    <meta name="Scale Designer" content="">
    <meta name="Brendan" content="SitePoint">

    <link rel="stylesheet" href="css/style.css?v=1.0">

</head>

<body>
    <div id="designer">
        <div class="menubarContainer">
            <div class="menubar">
                <div class="button" id="fileButton">File</div>
                <div class="button" id="viewButton">View</div>
                <div class="button" id="viewButton">Help</div>
                <div class="button" id="aboutButton">About</div>
            </div>
        </div>
        <div class="toolPanelContainer">
            <div class="panel toolPanel">
                <div class="toolsContainer">
                    <div class="tool" id="pencil">
                        <img class="toolImage" src="assets/tool_brush_icon.png" />
                    </div>
                    <div class="tool" id="move">
                        <img class="toolImage" src="assets/tool_move_icon.png" />
                    </div>
                    <div class="tool" id="select">
                        <img class="toolImage" src="assets/tool_select_icon.svg" />
                    </div>
                    <div class="tool" id="marquee">
                        <img class="toolImage" src="assets/tool_marquee_icon.png" />
                    </div>
                    <div class="tool" id="bucket">
                        <img class="toolImage" src="assets/tool_bucket_icon.png" />
                    </div>
                    <div class="tool" id="eyeDropper">
                        <img class="toolImage" src="assets/tool_eyedropper_icon.png" />
                    </div>
                    <div class="tool" id="eraser">
                        <img class="toolImage" src="assets/tool_eraser_icon.png" />
                    </div>

                </div>
                <div class="primaryColor"></div>
                <div class="secondaryColor"></div>
                <div class="dropDown" id="sizeFilter"></div>
                <div class="dropDown" id="typeFilter"></div>
                <div class="scalePicker"></div>
            </div>
        </div>

        <canvas id="appCanvas"></canvas>

    </div>

    <svg id="scaleSVG" width="22.311mm" height="36.232mm" version="1.1" viewBox="0 0 22.311 36.232"
        style="fill:#f00;stroke-width:.066817" xmlns="http://www.w3.org/2000/svg"
